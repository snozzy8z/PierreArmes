<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contactez-moi chez Pierre Armes. Utilisez ce formulaire pour m'envoyer un message ou poser une question.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Contact - Pierre Armes</title>
</head>

<body>
    <header class="bg-secondary text-white py-4">
        <div class="container-fluid"> <!-- Utilisation de container-fluid pour occuper toute la largeur -->
            <div class="row align-items-center">
                <div class="col-md-4 text-start"> <!-- Ajout de la classe text-start pour aligner le contenu à gauche -->
                    <img src="assets/img/pierrearmes-logo.png" alt="Pierre Armes" class="img-fluid" id="logo">
                </div>
                <div class="col-md-4 text-center text-md-start">
                    <h1 class="display-4 mb-0 text-center">Bienvenue chez Pierre Armes</h1>
                    <p class="fs-5 mb-0 text-center">Spécialiste en Armurerie depuis 1985</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container justify-content-center align-items-center ">
            <a class="navbar-brand" href="index.html" style="margin-right: 150px;">Accueil</a>
            <a class="navbar-brand" href="produits.html" style="margin-right: 150px;">Produits</a>
            <a class="navbar-brand" href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="container my-4">
        <h2 class="display-4 text-center mb-4">Contactez-moi</h2>
        <form id="myForm" action="/sendEmail" method="post">
            <div class="mb-3 row">
                <label for="nom" class="form-label col-md-2">Nom</label>
                <div class="col-md-10">
                    <input name="nom" type="text" class="form-control" id="nom" placeholder="Votre nom">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="prenom" class="form-label col-md-2">Prénom</label>
                <div class="col-md-10">
                    <input name="prenom" type="text" class="form-control" id="prenom" placeholder="Votre prénom">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="form-label col-md-2">Adresse Email</label>
                <div class="col-md-10">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Votre adresse email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="form-label col-md-2">Téléphone</label>
                <div class="col-md-10">
                    <input name="phone" type="tel" class="form-control" id="phone"
                        placeholder="Votre numéro de téléphone">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="message" class="form-label col-md-2">Message</label>
                <div class="col-md-10">
                    <textarea name="message" class="form-control" id="message" rows="4"
                        placeholder="Votre message"></textarea>
                </div>
            </div>
            <div class="d-grid col-md-6 mx-auto">
                <button name="send" type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </section>


    <footer class="bg-secondary text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2024 Pierre Armes - Tous droits réservés</p>
        </div>
    </footer>

    <script src="form.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eJqCymofRgDMxm8JmT5dIOWPDwy5JNzROc6CPa3KJCzPBy1dG8hliZgM5u5o18m"
        crossorigin="anonymous"></script>
</body>

</html>
